<!doctype html>
<html ng-app="UserInfoModule">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../lib/bootstrap-3.3.7/css/bootstrap.min.css">
  <script type="text/javascript" src="../lib/angular-1.5.8/angular.min.js"></script>
  <script type="text/javascript" src="Form.js"></script>
</head>

<body>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <div class="panel-title">用户信息修改</div>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-12">
          <form class="form-horizontal" role="form" ng-controller="UserInfoCtrl">
            <div class="form-group">
              <label for="" class="col-md-2 control-label">
                邮箱：
              </label>
              <div class="col-md-10">
                <input type="email" class="form-control" 
                placeholder="推荐使用163邮箱" ng-model="userInfo.email">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">
                密码：
              </label>
              <div class="col-md-10">
                <input type="password" class="form-control" 
                placeholder="只接受数字、字母和下划线" ng-model="userInfo.password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-offset-2 col-md-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" ng-model="userInfo.autoLogon"> 自动登录
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-offset-2 col-md-10">
                <button class="btn btn-default" ng-click="getFormData()">
                  获取表单中的值
                </button>
                <button class="btn btn-default" ng-click="setFormData()">
                  设置表单中的值
                </button>
                <button class="btn btn-default" ng-click="resetFormData()">
                  重置表单中的值
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
